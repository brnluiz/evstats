<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-progress/paper-progress.html">
<link rel="import" href="bower_components/core-list/core-list.html">
<script src="bower_components/chartjs/Chart.js"></script>

<polymer-element name="stats-box-gender" attributes="width height values colors labels">
  <template>
    <style>
      canvas {
        margin-top: 2rem;
      }
      .colorBox {
        width: 14px;
        height: 14px;
        background: #333;
        display: inline-block;
        margin-right: 5px;
      }
      .colorMale{background: #517AE6}
      .colorFemale{background: #E66C51}
      .colorOther{background: #3D414D}
      span {
        font-size: 16px;
      }
      #legend {
        width: 100%;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      paper-progress, article {
        text-align: center;
        margin-top: 3rem;
      }
      h2 {
        font-weight: 300;
        font-size: 1.5rem;
        margin-bottom: 0;
        text-align: center;
      }
      canvas {
        margin: 2rem auto 0;
      }
    </style>
    <paper-progress indeterminate hidden?="{{!loading}}"></paper-progress>

    <article vertical layout hidden?="{{!loaded}}">
      <h2 id='chartName'>{{chartName}}</h2>
      <canvas id="canvas" width="{{width}}" height="{{height}}" center></canvas>
      <div id="legend" horizontal layout end>
        <!-- <core-list data="{{legendModel}}">
          <template>
            <div flex>
              <div class="colorBox" style="background: {{model.color}}"></div>
              {{model.label}}: {{model.value}}
            </div>
          </template>
        </core-list> -->
        <div flex><div class="colorBox" style="background: {{colors[0]}}"></div>{{labels[0]}}: {{ percentual[0] }}% ({{values[0]}})</div>
        <div flex><div class="colorBox" style="background: {{colors[1]}}"></div>{{labels[1]}}: {{ percentual[1] }}% ({{values[1]}})</div>
        <div flex><div class="colorBox" style="background: {{colors[2]}}"></div>{{labels[2]}}: {{ percentual[2] }}% ({{values[2]}})</div>
      </div>
    </article>
  </template>

  <script>
    Polymer('stats-box-gender', {
      loaded: false,
      loading: false,
      colors: ['#517AE6', '#E66C51', '#3D414D'],
      labels: ['Men', 'Women', 'Other'],
      values: [20, 30, 40],
      percentual: [0, 0, 0],
      total: 0,
      data: [],
      chartName: "Hello World",
      legendData: {
        index: 0,           // data index for this item
        selected: false,    // selection state for this item
        model: []
      },
      populateData: function () {
        this.values.forEach(function (val, i) {
          this.percentual[i] = (val/this.total * 100).toFixed(2);

          this.data.push({
            color: this.colors[i],
            value: val,
            label: this.labels[i] ,
            percentual: this.percentual[i]
            });
        }, this);
      },
      updateLegend: function () {
        this.legendData.model = this.data;
        console.log(this.legendData.model);
      },
      updateChart: function () {
        var objIdx = 0, tempValues = [];

        this.loaded = false;
        this.loading = false;

        // Destroys actual chart
        if(this.chart){
          this.chart.destroy();
        }

        // Populate data var that will be used at the chart
        this.populateData();

        // Create the chart
        this.ctx = this.$.canvas.getContext('2d');
        this.chart = new Chart(this.ctx).Doughnut(this.data);

        // Update legend
        this.updateLegend();

        // Update title
        this.$.chartName.value = this.chartName;

        this.loaded = true;
      }
    });
  </script>
</polymer-element>
